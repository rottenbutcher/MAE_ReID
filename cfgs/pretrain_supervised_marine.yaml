# cfgs/pretrain_mae_marine.yaml
optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 200,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Simulation_Ship.yaml,
            others: {subset: 'train', npoints: 8192}},  # <-- 여기에 npoints 추가
  val : { _base_: cfgs/dataset_configs/Simulation_Ship.yaml,
            others: {subset: 'test', npoints: 8192}},   # <-- 여기에 npoints 추가
}
model : {
  NAME: PointTransformer,
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  cls_dim: 786, 
  num_heads: 6,
  group_size: 32,
  num_group: 256,
  encoder_dims: 384,
}

npoints: 8192
total_bs : 32
step_per_update : 1
max_epoch : 200
grad_norm_clip: 10

task: 'pretrain'