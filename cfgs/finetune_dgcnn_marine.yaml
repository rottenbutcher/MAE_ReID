optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 200,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_train', npoints: 1024}},  
  val : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_val', npoints: 1024}},  
  test : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_test', npoints: 1024}}} 

model : {
  # 1. 모델 이름을 DGCNN_ReID 래퍼 클래스 이름으로 변경
  NAME: DGCNN_ReID, 
  
  # 2. 분류/ReID ID 개수는 19로 동일하게 유지
  cls_dim: 19,  
  
  # 3. DGCNN 백본에 필요한 파라미터 (예시 값)
  k: 20,            
  embed_dim: 1024,  # DGCNN 백본의 출력 차원
}

npoints: 1024
total_bs : 18
step_per_update : 1
max_epoch : 200
grad_norm_clip : 10

task: 'reid'