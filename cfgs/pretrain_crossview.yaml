optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 200,
    initial_epochs : 10
}}
dataset : {
  # ★★★ [수정] Simulation_Ship 데이터셋 및 npoints=8192 설정 반영 ★★★
  train : { _base_: cfgs/dataset_configs/Simulation_Ship.yaml,
            others: {subset: 'train', npoints: 8192, cross_view_pretrain: True}}, # npoints 변경
  val : { _base_: cfgs/dataset_configs/Simulation_Ship.yaml,
          others: {subset: 'test', npoints: 8192, cross_view_pretrain: True}}, # npoints 변경
  # test 설정은 pretrain_mae_marine.yaml에 없으므로 제거 (필요시 추가)
}

model : {
  NAME: Point_MAE_CrossView, # CrossView 모델 이름 유지

  # ★★★ [수정] group_size, num_group 설정 반영 (32 * 256 = 8192) ★★★
  group_size: 32,
  num_group: 256,
  loss: cdl2,
  transformer_config: {
    # ★★★ [수정] mask_type='viewpoint', mask_ratio=0.7 설정 반영 ★★★
    mask_type: 'viewpoint',     # CrossView는 viewpoint 마스킹 사용
    mask_ratio: 0.7,            # 마스크 비율 변경
    viewpoint_mask_ratio: 0.5, # 필요시 주석 해제하여 비율 명시 가능 (기본 0.5)
    trans_dim: 384,
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,
  },
}

# ★★★ [수정] npoints, total_bs 설정 반영 ★★★
npoints: 8192      # npoints 변경
total_bs : 64       # 배치 크기 변경 (메모리 고려)
step_per_update : 1
max_epoch : 200