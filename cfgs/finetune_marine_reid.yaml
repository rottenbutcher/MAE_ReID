optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 200,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            # [수정] 1단계에서 생성한 reid_train.txt 사용
            others: {subset: 'reid_train', npoints: 1024}}, 
  val : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            # [수정] 1단계에서 생성한 reid_val.txt 사용
            others: {subset: 'reid_val', npoints: 1024}},  
  test : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            # [수정] 1단계에서 생성한 reid_test.txt 사용
            others: {subset: 'reid_test', npoints: 1024}}} 
model : {
  NAME: PointTransformer,
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  
  # [수정] cls_dim을 20에서 19로 변경
  # (Train ID 개수: Ship 12개 + Buoy 7개 = 총 19개)
  cls_dim: 19, 

  num_heads: 6,
  group_size: 32,
  num_group: 256,
  encoder_dims: 384,
}

npoints: 1024
total_bs : 18
step_per_update : 1
max_epoch : 200
grad_norm_clip : 10

task: 'reid'