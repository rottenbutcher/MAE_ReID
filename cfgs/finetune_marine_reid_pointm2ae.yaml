optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 150,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_train', npoints: 1024}},
  val : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_val', npoints: 1024}},
  test : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_test', npoints: 1024}}}

model : {
  NAME: Point_M2AE_ReID,
  group_sizes: [32, 32],
  num_groups: [1024, 256],
  encoder_dims: [192, 384],
  decoder_dims: [384, 192],
  decoder_depths: [2, 2],
  decoder_up_blocks: [2],
  cls_dim: 19,
  triplet_margin: 0.3,
  triplet_weight: 1.0,
  ce_weight: 1.0,
  normalize_triplet_feature: True,
}

npoints: 1024
total_bs : 16
step_per_update : 1
max_epoch : 150
grad_norm_clip : 10

task: 'reid'
