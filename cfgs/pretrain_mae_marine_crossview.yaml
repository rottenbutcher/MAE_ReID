# cfgs/pretrain_mae_marine_crossview.yaml
optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 200,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Simulation_Ship.yaml,
            others: {subset: 'train', npoints: 8192}},
  val : { _base_: cfgs/dataset_configs/Simulation_Ship.yaml,
            others: {subset: 'test', npoints: 8192}},
  }

model : {
  NAME: Point_MAE_CrossView,
  group_size: 32,
  num_group: 256,
  loss: cdl2,
  use_dual_view_pairs: True,
  num_view_masks: 10,
  include_reverse_pairs: False,
  pairwise_masking: {
    viewpoint_mask_ratio: 0.5,
    random_mask_ratio: 0.2,
  },
  transformer_config: {
    mask_type: 'rand',
    mask_ratio: 0.0,
    trans_dim: 384,
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,
  },
  }

npoints: 8192
total_bs : 16
step_per_update : 1
max_epoch : 200
