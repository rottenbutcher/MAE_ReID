optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 150,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_train', npoints: 1024}},
  val : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_val', npoints: 1024}},
  test : { _base_: cfgs/dataset_configs/Real_Ship.yaml,
            others: {subset: 'reid_test', npoints: 1024}}}

model : {
  NAME: Point_PCP_MAE_ReID,
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  num_heads: 6,
  group_size: 32,
  num_group: 256,
  encoder_dims: 384,
  cls_dim: 19,
  triplet_margin: 0.3,
  triplet_weight: 1.0,
  ce_weight: 1.0,
  normalize_triplet_feature: True,
  qkv_bias: False,
  attn_drop_rate: 0.0,
  drop_rate: 0.0,
}

npoints: 1024
total_bs : 16
step_per_update : 1
max_epoch : 150
grad_norm_clip : 10

task: 'reid'
